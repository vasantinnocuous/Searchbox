<!DOCTYPE html>
<html ng-app=App>
<head>
	<title>Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/products.css">
    
   


</head>
  <body ng-controller="ProductCtrl">
 <div class="container-fluid p0">


  
   
     
     
    
   
    

      
        <div class="col-sm-12 col-md-12 col-lg-12">

        <div class="search_input" align="center">
           <div class="form-group">
                <div class="input-group input-group-sm">
                   
                    <div class="icon-addon addon-sm">
                        <input type="text" placeholder="Search..."  class="form-control" ng-model="query[queryBy]"/>
                        
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-default search_button" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
            
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 p0 top_div" align="center" ng-repeat="items in products | filter:query">
          <a href="{{items.url}}"><div class="product_name">{{items.name}}</div>
        <div class="images_machine">
        <img src="{{items.image}}" class="img-responsive"> 
        </div>
           </a>
        </div>


            
           
            
            
            
         
            
            
            
            
            
          
           
           
            
          
            
           

                  
            
            
       
      </div>
       

      
        

    
    
</div> <!--main container div ends-->
       <script  src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
   <script src="js/jquery-2.2.3.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script src="js/script.js" type="text/javascript"></script>
 


 
</body>
</html>
